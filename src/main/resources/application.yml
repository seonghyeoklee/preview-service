spring:
  application:
    name: preview-service
  main:
    allow-bean-definition-overriding: true
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:local}
  servlet:
    encoding:
      charset: UTF-8
      force: true
      enabled: true
  jpa:
    properties:
      hibernate:
        format_sql: true
        default_batch_fetch_size: 100
    show-sql: true

logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.type.descriptor.sql: trace
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

server:
  servlet:
    encoding:
      charset: UTF-8
      force: true
      enabled: true

# OpenAI API 설정
openai:
  api:
    key: ${OPENAI_API_KEY}
    model: ${OPENAI_MODEL:gpt-3.5-turbo}

---
spring:
  config:
    activate:
      on-profile: local
  datasource:
    url: jdbc:mysql://localhost:3306/preview_service?useUnicode=true&characterEncoding=utf8&serverTimezone=UTC
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: 1234
  jpa:
    database-platform: org.hibernate.dialect.MySQL8Dialect
    hibernate:
      ddl-auto: create-drop

logging:
  level:
    com.evawova.preview: debug
    com.evawova.preview.common.filter: debug
    com.google.firebase: debug
    com.evawova.preview.domain.ai: debug

---
spring:
  config:
    activate:
      on-profile: test
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
---
spring:
  config:
    activate:
      on-profile: dev

logging:
  level:
    com.evawova.preview: debug
    com.evawova.preview.common.filter: debug

---
spring:
  config:
    activate:
      on-profile: prod

logging:
  level:
    com.evawova.preview.common.filter: warn
    root: info

springdoc:
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: method
    tagsSorter: alpha
    tryItOutEnabled: true
  api-docs:
    path: /api-docs
  show-actuator: true
  packages-to-scan: com.evawova.preview
  paths-to-match: /api/v1/**
